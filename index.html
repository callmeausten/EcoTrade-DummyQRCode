<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy QR Code Device Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .controls {
            text-align: center;
            margin-bottom: 3rem;
        }

        button {
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 4px rgba(20, 184, 166, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #0d9488 0%, #0891b2 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(20, 184, 166, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .device-card {
                padding: 1.5rem;
            }

            .qr-codes {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .qr-container {
                padding: 0.75rem;
            }

            .qr-container canvas,
            .qr-container img {
                max-width: 100%;
                height: auto !important;
            }
        }

        .device-card {
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.2s ease;
        }

        .device-card:hover {
            border-color: #14b8a6;
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.15);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .device-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .device-id {
            font-size: 0.85rem;
            color: #666;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
        }

        .qr-codes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .qr-section {
            text-align: center;
        }

        .qr-label {
            font-weight: 500;
            color: #666;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .qr-container {
            background: #fafafa;
            padding: 1rem;
            border-radius: 6px;
            display: inline-block;
            border: 2px solid #d4d4d4;
        }

        .qr-info {
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: #999;
            font-family: 'Courier New', monospace;
        }

        .device-actions {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #e5e5e5;
        }

        .replace-btn {
            background: white;
            color: #14b8a6;
            border: 2px solid #14b8a6;
            padding: 0.625rem 1.25rem;
            font-size: 0.85rem;
        }

        .replace-btn:hover {
            background: #14b8a6;
            color: white;
            border-color: #14b8a6;
        }

        .invalid-section {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .invalid-title {
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group input {
            padding: 0.875rem 1.25rem;
            border: 2px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            width: 200px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #14b8a6;
        }

        .input-group label {
            font-weight: 500;
            color: #666;
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .input-group input {
                width: 100%;
                max-width: 300px;
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 1rem;
            padding: 4rem 2rem;
            background: white;
            border: 1px dashed #e5e5e5;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Device Manager</h1>

        <div class="controls">
            <div class="input-group">
                <label for="deviceIdInput">Device ID:</label>
                <input type="text" id="deviceIdInput" placeholder="0-999 or AUTO" value="AUTO">
                <button id="newDeviceBtn">+ New Device</button>
            </div>
        </div>

        <div class="devices-grid" id="devicesContainer">
            <div class="empty-state">
                Click "New Device QR Code" to create your first device
            </div>
        </div>

        <div class="invalid-section">
            <div class="invalid-title">Invalid QR Code</div>
            <div class="qr-container">
                <div id="qrcodeinvalid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./qr-dummy/script.js"></script>
</body>

</html>
